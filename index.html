<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document Summarizer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }
        h1{
            text-align: center;
            color: white; 
            font-style: oblique;
            margin-top: 0;
            margin-bottom: 40px;
        }

    /* Removed all box-like styling for the output-section */
    .output-section {
        max-width: 1000px;
        width: 100%;
        margin: 40px auto 20px auto;
        padding: 15px; 
        color: lightgray;
        white-space: pre-wrap;
        min-height: 100px;
        text-align: left;
        
    }
    .chat-box-area {
        max-width: 1000px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px; 
    }

    .chat-box {
        border: 1px solid #ccc; 
        border-radius: 8px;
        padding: 10px;
        display: flex;
        align-items: center;
        background-color: #f9f9f9;
        justify-content: flex-start;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    .chat-box button {
        margin-left: auto;
    }
    input[type="file"] {
      display: none;
    }
    .upload-icon {
        background: #007BFF;
        border: none;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
        flex-shrink: 0;
        margin-right: 10px;
    }
    .upload-icon:hover {
        background: #0056b3;
    }
    .file-name-display, .question-input {
        flex-grow: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #e9e9e9;
        color: #555;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 50px;
    }
    .question-input {
        white-space: normal; 
        min-width: 150px; 
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response-entry {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px dashed #444; 
    }
    .response-entry:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
    .response-entry p {
        margin: 5px 0;
    }
    .user-query {
        color: #ADD8E6; 
        font-weight: bold;
    }
    .model-response {
        color: #90EE90; 
    }

  </style>
</head>
<body>
  <h1>Document Summarizer</h1>

  <!-- Output section for Summary and Q&A responses -->
  <div id="outputSection" class="output-section">
    
  </div>

  <div class="chat-box-area">
    <!-- File Upload and Summarize Controls -->
    <input type="file" id="fileInput" onchange="handleFileSelect()">
    <div class="chat-box">
        <label for="fileInput" class="upload-icon">
            <i class="fas fa-plus"></i>
        </label>
        <span id="fileNameDisplay" class="file-name-display">No file selected</span>
        <button onclick="summarizeFile()">Summarize</button>
    </div>

    <!-- Question Input and Ask Button -->
    <div class="chat-box">
        <input type="text" id="questionInput" class="question-input" placeholder="Ask a question about the document...">
        <button onclick="askQuestion()" id="askButton" disabled>Ask</button>
    </div>
  </div>

  <script>
       let currentDocId = null;
     const outputSection = document.getElementById("outputSection");
     const askButton = document.getElementById("askButton");
     const questionInput = document.getElementById("questionInput");

    function addResponseToOutput(type, text) {
    const responseEntry = document.createElement('div');
    responseEntry.classList.add('response-entry');
    
    const p = document.createElement('p');
    p.classList.add(type === 'user' ? 'user-query' : 'model-response');
    p.innerText = text;
    responseEntry.appendChild(p);

         
    outputSection.appendChild(responseEntry);
    outputSection.scrollTop = outputSection.scrollHeight;
    }

    async function handleFileSelect() {
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileNameDisplay");

    if (!fileInput.files.length) {
        fileNameDisplay.innerText = "No file selected";
        askButton.disabled = true;
        return;
    }

        fileNameDisplay.innerText = fileInput.files[0].name;
    outputSection.innerHTML = '<p style="color: gray;">Uploading document...</p>';

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
        const response = await fetch("http://127.0.0.1:8000/upload", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if (result.error) throw new Error(result.error);

        currentDocId = result.doc_id;
        outputSection.innerHTML = '<p style="color: lightgreen;"> File uploaded successfully! You can now summarize or ask questions.</p>';
        askButton.disabled = false;
    } catch (err) {
        outputSection.innerHTML = '<p style="color: red;"> Upload failed: ' + err.message + '</p>';
        currentDocId = null;
        askButton.disabled = true;
    }
}

    async function summarizeFile() {
    if (!currentDocId) {
        alert("Please upload a file first!");
        return;
    }

    addResponseToOutput('model', ' Generating summary...');

    try {
        const response = await fetch(`http://127.0.0.1:8000/summary/${currentDocId}`);
        if (!response.ok) throw new Error("Failed to fetch summary");

        const result = await response.json();
        addResponseToOutput('model', " Summary:\n\n" + (result.summary || "No summary found."));
    } catch (err) {
        addResponseToOutput('model', " Error fetching summary: " + err.message);
    }
}

async function askQuestion() {
    if (!currentDocId) {
        alert("Please upload a file first!");
        return;
    }

    const question = questionInput.value.trim();
    if (!question) {
        alert("Please type a question.");
        return;
    }

    addResponseToOutput('user', ' You: ' + question);
    questionInput.value = '';

    addResponseToOutput('model', ' Searching for answer...');

    try {
        const response = await fetch("http://127.0.0.1:8000/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ doc_id: currentDocId, question })
        });

        if (!response.ok) throw new Error("Failed to get answer");

        const answer = await response.json();
        addResponseToOutput('model', ' ' + (answer.response || 'No specific answer found.'));
    } catch (error) {
        console.error("Error asking question:", error);
        addResponseToOutput('model', ' Error fetching answer: ' + error.message);
    }
}
  </script>
</body>
</html>
